<html>
<head>
<meta charset="UTF-8">
<title>整地ランキング</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
</head>

<body>
<main>
  <h1>ここになんか書く</h1>
  <form name="test">
    <textarea name="txt" rows="10" cols="40" readonly></textarea>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">
    var trTags = "";
    $.getJSON("https://raw.githubusercontent.com/yudegoma/yudegoma.github.io/master/json/daily.json", function(data){
      // trタグが格納される配列
      $.each(data, function(key, val) {
        trTags = trTags + key + ", " + val + "\n";
        console.log(key + "," + val);
      });
    });
    document.test.txt.value = trTags;
  </script>
  
</main>
</body>
</html>
