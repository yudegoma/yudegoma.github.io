<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>整地ランキング</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
</head>

<body>
<main>
  <h1>ここになんか書く</h1>
  <form name="test">
    <textarea name="txt" rows="10" cols="40" readonly></textarea>
  </form>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <script language="javascript" type="text/javascript">

    url = './daily.json';      
    $.getJSON(url, (data) => {
      for (let i=0; i<data.length; i++){
        document.test.txt.value += `userid=${data[i].id} username=${data[i].name}`;
      }
        
    });
  </script>
  
</main>
</body>
</html>
