<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>整地ランキング</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/marx/2.0.4/marx.css">
</head>

<script src="../../js/jquery-1.12.2.min.js"></script>
<script>
$(function(){
  $.getJSON("https://raw.githubusercontent.com/yudegoma/yudegoma.github.io/master/json/daily.json", function(data){
    // trタグが格納される配列
    var trTags = "";
    $.each(data, function(key, val) {
      trTags = trTags + "<tr><th>" + key + "</th><td>" + val + "</td></tr>\n";
    });
    $("table").prepend(trTags);
  });
});
</script>
</head>
<body>
  <table border = "1"></table>
</body>
</html>
